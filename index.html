<!doctype html>
<html style="background-color:#f5f5f5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#5bc0de">

  <title>+Sub</title>

  <link rel="manifest" href="manifest.json">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="icon" type="image/png" href="res/plussub128.png">
  <!-- Promise polyfill needed for 1.0-hybrid mode since neither iron-request 2.x nor
    webcomponentsjs 0.x  include the Promise polyfill. -->
  <link rel="import" href="bower_components/promise-polyfill/promise-polyfill-lite.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/landingpage-plussub.html">

  <style>

    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }

  </style>

</head>
<body unresolved>

  <dom-bind>
    <template is="dom-bind">

      <iron-ajax url="data/recipes.json" auto last-response="{{recipes}}"></iron-ajax>
      <iron-ajax url="data/recipes2.json" auto last-response="{{recipes2}}"></iron-ajax>

      <landingpage-plussub recipes="[[recipes]]" recipes2="[[recipes2]]"></landingpage-plussub>

    </template>
  </dom-bind>

</body>
</html>

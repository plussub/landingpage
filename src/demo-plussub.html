<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="demo-plussub">
  <template>

    <style>
    .filler{
      width:100%;
      height:100vh;
      background-color:#f5f5f5;
    }

    .content {
      /*display: block;*/
      position: relative;
      max-width: calc(100% - 10px);
      margin: 5px auto;
      display:flex;
      /*width: 1000px;*/
      /*height:1000px;*/
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }
    }

    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('../res/plussub128.png');
        background-size: 60px;
      }

      [main-title] {
        top: -60px;
        background-image: url('../res/plussub267.png');
        background-size: 90px;
      }

      .content {
        max-width: 400px;
      }

    }

    </style>

      <div class="content">
          <paper-card>
            <div class="card-content">
              <plussub-app></plussub-app>
            </div>
          </paper-card>
        <paper-card>
          <div class="card-content">
            <video id="exampleVideo" preload="auto" loop autoplay controls muted style="width:500px">
              <source src="../res/video/tears_of_steel_720p.mov"
                      type="video/mp4">
            </video>
          </div>
        </paper-card>
      </div>
      <div class="filler"/>
  </template>

  <script>

  Polymer({

    is: 'demo-plussub',

    properties: {
        recipes2: Object
    }

  });

  </script>

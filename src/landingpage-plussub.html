<script>
    var srtPlayer = srtPlayer || {};

    srtPlayer.FindVideoServiceOptions = srtPlayer.FindVideoServiceOptions || {
            collectNodeListOfFoundedVideos:() => window.document.querySelector('landingpage-plussub').shadowRoot.querySelector('app-drawer-layout demo-plussub').shadowRoot.querySelectorAll('video'),
            observedNodeToDetectedAddedVideos:() => srtPlayer.FindVideoServiceOptions.collectNodeListOfFoundedVideos()[0].parentNode
        };
</script>
<link rel="import" href="../bower_components/plussub-content-scripts/content.html">



<dom-module id="landingpage-plussub">

    <template>

        <style>
            :host {
                --paper-font-common-base: {
                    font-family: Raleway, sans-serif;
                };
            }

            app-header {
                color: #fff;
                background-color: #5bc0de;
            }

            app-toolbar {
                height: 120px;
            }

            .navi-toolbar{
                height:25px;
                display: flex;
                justify-content: center;
            }

            [condensed-title] {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-image: url('/res/plussub267.png');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 90px;

                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 16px;
            }

            [main-title] {
                position: absolute;
                top: -120px;
                bottom: 0;
                left: 0;
                right: 0;
                background-image: url('/res/plussub610.png');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 240px;
                -webkit-transform-origin: center top !important;
                transform-origin: center top !important;

                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 32px;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            paper-item {
                height: 54px;
            }

            paper-item > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: black;
            }

            paper-tab > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: white;
            }

            paper-tabs {
                width: 30%;
                display: flex;
                justify-content: space-around;
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            [hidden] {
                display: none !important;
            }
        </style>
        <a href="https://github.com/plussub/landingpage"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

        <app-location route="{{_route}}" use-hash-as-path></app-location>
        <app-route
                route="{{_route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>


        <app-drawer-layout force-narrow>

            <app-drawer id="drawer" slot="drawer" swipe-open>

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-listbox selected="{{selected}}" attr-for-selected="name">
                    <paper-item name="home">
                        <a href="#/home" name="name">Home</a>
                    </paper-item>
                    <paper-item name="favorites">
                        <a href="#/demo" name="name">Demo</a>
                    </paper-item>
                    <paper-item name="settings">
                        <a href="#/settings" name="name">Settings</a>
                    </paper-item>
                </paper-listbox>

            </app-drawer>

            <app-header-layout >

                <app-header class="main-header" slot="header" effects="resize-title" condenses fixed shadow>



                    <app-toolbar class="top-toolbar" hidden$="{{!wideLayout}}">
                        <slot name="drawer-toggle"></slot>
                        <div condensed-title></div>
                    </app-toolbar>

                    <app-toolbar class="bottom-toolbar" hidden$="{{!wideLayout}}">
                        <div main-title></div>
                    </app-toolbar>

                    <app-toolbar class="navi-toolbar" hidden$="{{!wideLayout}}">
                        <paper-tabs>
                            <paper-tab name="home">
                                <a href="#/home" name="name">Home</a>
                            </paper-tab>
                            <paper-tab name="demo">
                                <a href="#/demo" name="name">Demo</a>
                            </paper-tab>
                            <paper-tab name="settings">
                                <a href="#/settings" name="name">Settings</a>
                            </paper-tab>
                        </paper-tabs>
                    </app-toolbar>


                    <app-toolbar hidden$="{{wideLayout}}">
                        <div condensed-title></div>
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                    </app-toolbar>
                </app-header>

                <!--<div class="content">-->
                <iron-pages selected="[[_selectedPage]]" attr-for-selected="name">

                    <description-plussub name="home">
                        <paper-icon-button icon="app:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>

                        <p>
                            With +Sub it's possible, to add subtitles to each (HTML5) video.
                        </p>
                        <p>
                            Open the +Sub menu and choose a movie.
                            +Sub search the best matching subtitle in the selected language and inject it into
                            the html video.
                        </p>
                        <p>
                            The subtitle is now connected with the video and will displayed at the bottom of the video.
                        </p>
                        <p>
                            Featurelist:
                             - Load subtitle via file
                             - Load subtitle via search field from opensubtitles
                             - Show subtitle delayed or ahead
                             - Customizeable look & feel for subtitles (options)
                        </p>
                        <p>
                            Change 2.0:
                             - New UI
                             - Remove unsupported subtitles from subtitle selection
                             - Automatic subtitle selection
                        </p>

                        <p>
                            Tested sites:
                            youtube.com
                            netflix.com
                            amazon instant video
                        </p>
                        <p>
                            +Sub is now on github:
                            https://github.com/ste-xx/plussub
                        </p>
                    </description-plussub>

                    <demo-plussub name="demo"></demo-plussub>
                    <settings-plussub name="settings"></settings-plussub>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
    </template>

    <script>

        Polymer({

            is: 'landingpage-plussub',

            properties: {

                recipes: Object,

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange'
                },


                _route: Object,

                _subRoute: Object,

                _pageData: {
                    type: Object,
                    observer: '_pageDataChanged'
                },

                _selectedPage: String,

                _idData: Object,

                _scrollPositionMap: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },

            attached: function () {
                this.async(function () {
                    if (!this._route.path) {
                        this.set('_route.path', '/home');
                    }
                });
            },

            _drawerSelected: function () {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            },

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;
                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            },

            /**
             * Preserves the document scroll position, so
             * it can be restored when returning to a page.
             */
            _pageDataChanged: function (pageData, oldPageData) {
                var map = this._scrollPositionMap;

                if (oldPageData != null && oldPageData.page != null) {
                    map[oldPageData.page] = window.pageYOffset;
                }
                this._selectedPage = pageData.page;
                if (map[pageData.page] != null) {
                    Polymer.AppLayout.scroll({top: map[pageData.page], behavior: 'silent'});
                } else if (this.isAttached) {
                    Polymer.AppLayout.scroll({top: 0, behavior: 'silent'});
                }
            }

        });

    </script>

</dom-module>

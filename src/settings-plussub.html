<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/plussub-background/background.html">

<link rel="import" href="../bower_components/plussub-option-element/plussub-option/plussub-option.html">


<dom-module id="settings-plussub">
  <template>

    <style>

    .content {
      display: block;
      position: relative;
      max-width: 1000px;
      margin: 5px auto;
      width: 1000px;
      height:1000px;
    }

    paper-card {
      display: block;
      margin: 5px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;

      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    @media (max-width: 960px) {
      .content {
        max-width: 800px;
      }

      .card-container {
        width: 50%;
      }
    }

    @media (max-width: 719px) {
      app-toolbar {
        height: 60px;
      }

      [condensed-title] {
        background-image: url('../res/plussub128.png');
        background-size: 60px;
      }

      [main-title] {
        top: -60px;
        background-image: url('../res/plussub267.png');
        background-size: 90px;
      }

      .content {
        max-width: 400px;
      }

      .card-container {
        width: 100%;
      }
    }

    </style>

      <div class="content">
          <paper-card image="{{item.imageUrl}}">
            <div class="card-content">
              <plussub-option></plussub-option>
            </div>
          </paper-card>
      </div>
  </template>

  <script>

  Polymer({

    is: 'settings-plussub',

    properties: {
        recipes2: Object
    }

  });

  </script>
</dom-module>
